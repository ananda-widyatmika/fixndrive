<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="login-box">
                <div class="login-form-box">
                    <header class="login-form-title">
                        <h1>Selamat Datang</h1>
                        <p>Masukkan kredensial Anda untuk mengakses akun Anda</p>
                    </header>
                    <form class="login-form" action="">
                        <div class="input-field">
                            <p><b>Email</b></p>
                            <input type="email" placeholder="Masukkan email" required>
                        </div>
                        <div class="input-field">
                            <p><b>Password</b></p>
                            <input type="password" placeholder="Masukkan kata sandi" required>
                        </div>
                        <div class="submit-field">
                            <a href="#">Lupa sandi?</a>
                            <input type="submit">
                        </div>
                    </form>
                    <p>Tidak punya akun? <a href="#">Registrasi</a></p>
                </div>
            </div>
            <div class="image-box">
                <img src="https://img.freepik.com/free-photo/cherful-positive-young-colleagues-using-laptop-computer_171337-753.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1696377600&semt=ais" alt="Gambar">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
